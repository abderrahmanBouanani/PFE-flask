<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="{{url_for('static' , filename ='images/favicon.png')}}" />
    <link href="{{url_for('static' , filename ='css/bootstrap.min.css')}}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="{{url_for('static' , filename ='css/tiny-slider.css')}}" rel="stylesheet" />
    <link href="{{url_for('static' , filename ='css/style.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="{{url_for('static' , filename ='css/login.css')}}">
    <title>ShopAll - Connexion</title>
    
  </head>
  <body>
    <!-- Start Header/Navigation -->
    <nav
      class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark"
      arial-label="ShopAll navigation bar"
    >
      <div class="container">
        <a class="navbar-brand" href="{{url_for('client_home')}}">ShopAll<span>.</span></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsShopAll"
          aria-controls="navbarsShopAll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsShopAll">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li><a class="nav-link" href="{{url_for('client_about')}}">À Propos</a></li>
            <li><a class="nav-link" href="{{url_for('client_service')}}">Services</a></li>
            <li><a class="nav-link" href="blog.html">Blog</a></li>
            <li><a class="nav-link" href="{{url_for('client_contact')}}">Contactez-nous</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header/Navigation -->

    <div class="container">
      <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm" method="post" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Entrez votre email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="motdepasse"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>
          <button type="submit" class="btn-login">Se connecter</button>
        </form>
        <div class="login-footer">
          <p>
            Vous n'avez pas de compte ?
            <a href="{{url_for('signup')}}">Créer un compte</a>
          </p>
        </div>
      </div>
    </div>

    <script src="{{url_for('static' , filename = 'js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static' , filename = 'js/tiny-slider.js')}}"></script>
    <script src="{{url_for('static' , filename = 'js/custom.js')}}"></script>

  </body>
</html>
