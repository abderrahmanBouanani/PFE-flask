<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/tiny-slider.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Inscription - ShopAll</title>
  </head>
  <body>
    <!-- Start Header/Navigation -->
    <nav
      class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark"
      arial-label="ShopAll navigation bar"
    >
      <div class="container">
        <a class="navbar-brand" href="signup.html">ShopAll<span>.</span></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsShopAll"
          aria-controls="navbarsShopAll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsShopAll">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li><a class="nav-link" href="{{ url_for('client_about') }}">A Propos</a></li>
            <li><a class="nav-link" href="{{ url_for('client_service') }}">Services</a></li>
            <li><a class="nav-link" href="blog.html">Blog</a></li>
            <li><a class="nav-link" href="{{ url_for('client_contact') }}">Contacter nous</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header/Navigation -->

    <div class="container">
      <div class="signup-container">
        <h2>Créer un compte</h2>
        <form action="{{ url_for('signup') }}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="nom">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  name="nom"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="prenom">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="prenom"
                  name="prenom"
                  placeholder="Entrez votre prénom"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Entrez votre email"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="motdepasse">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="motdepasse"
              name="motdepasse"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="telephone">Numéro de téléphone</label>
            <input
              type="tel"
              class="form-control"
              id="telephone"
              name="telephone"
              placeholder="Entrez votre numéro de téléphone"
              pattern="^\+?\d{10,15}$"
              title="Le numéro de téléphone doit comporter entre 10 et 15 chiffres"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="type_utilisateur">Type d'utilisateur</label>
            <select
              class="form-select"
              id="type_utilisateur"
              name="type_utilisateur"
              required
            >
              <option value="">Choisir le type d'utilisateur</option>
              <option value="client">Client</option>
              <option value="Vendeur">Vendeur</option>
              <option value="Livreur">Livreur</option>
            </select>
          </div>

          <button type="submit" class="btn-signup">S'inscrire</button>
        </form>
      </div>
    </div>

    <!-- Popup message on success -->
    <div id="popup" class="popup">
      <h3>Votre compte a bien été créé !</h3>
      <button id="redirectButton">OK</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
