<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="{{url_for('static' , filename = 'images/favicon.png')}}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="{{url_for('static' , filename = 'css/bootstrap.min.css')}}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="{{url_for('static' , filename = 'css/tiny-slider.css')}}" rel="stylesheet" />
    <link href="{{url_for('static' , filename = 'css/style.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/profilclient.css')}}">
    <title>Informations utilisateur</title>

    
  </head>

  <body>
    <nav
      class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark"
      aria-label="Furni navigation bar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">ShopAll<span>.</span></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsFurni"
          aria-controls="navbarsFurni"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li><a class="nav-link" href="{{ url_for('client_home') }}">Accueil</a></li>
            <li><a class="nav-link" href="{{ url_for('client_boutique') }}">Boutique</a></li>
            <li><a class="nav-link" href="{{ url_for('client_about') }}">À propos</a></li>
            <li><a class="nav-link" href="{{ url_for('client_service') }}">Services</a></li>
            <li><a class="nav-link" href="{{ url_for('client_contact') }}">Contact</a></li>
          </ul>

          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li>
              <a class="nav-link" href="{{ url_for('client_profil') }}"
                ><img src="{{ url_for('static' , filename='images/user.svg') }}"
              /></a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('client_cart')}}"
                ><img src="{{ url_for('static' , filename='images/cart.svg') }}"
              /></a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('login')}}"
                ><img
                  src="{{ url_for('static' , filename='images/logout2.png') }}"
                  style="height: 30px; width: 30px; margin-left: 15px"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header/Navigation -->

    <div class="container">
      <div class="user-info-card">
        <h2><b>Informations de votre compte </b></h2>
        <div id="userInfo">
          <p><strong>Nom :</strong> {{ utilisateur.nom }}</p>
            <p><strong>Prénom :</strong> {{ utilisateur.prenom }}</p>
            <p><strong>Email :</strong> {{ utilisateur.email }}</p>
            <p><strong>Téléphone :</strong> {{ utilisateur.telephone }}</p>
            <p><strong>Type d'utilisateur :</strong> {{ utilisateur.type_utilisateur }}</p>
        </div>
      </div>
    </div>

    
  </body>
</html>
